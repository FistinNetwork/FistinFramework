name: FistinFramework
version: 1.1.0
main: fr.fistin.fistinframework.impl.FistinFramework
prefix: FistinFramework
website: https://fistin.fr
description: Framework de jeu pour FistinNetwork, (c) FistinNetwork - All rights reserved.
depend: [FistinAPI, LuckPerms]
load: POSTWORLD
author: Flow Arg (FlowArg)
authors:
  - Flow Arg (Maintainer)
  - Filouz (Contributor)
  - Faustin (Contributor)
commands:
  fdebug:
    description: FistinDebug command
    permission: fistin.staff
    usage: /fdebug items|fireworks|events [implBusName]|providers
  fgive:
    description: Give command for Fistin items
    permission: fistin.staff
    usage: /fgive [item]
    aliases:
      - fistingive
      - fisting
      - givefistin
  ffirework:
    description: Summon Fistin's firework
    permission: fistin.staff
    usage: /ffirework [firework]
    aliases:
      - fistinfirework
      - fistinf
      - fireworkfistin
permissions:
  fistin.staff:
    description: Allows the usage of all fistin administration commands.
